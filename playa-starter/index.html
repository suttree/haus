<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PLAYA starter</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <figure>
            <img alt="PLAYA" src="https://raw.githubusercontent.com/ricardomatias/playa/master/assets/logo.png">
        </figure>
    </header>
    <main>
        <section>
            <p>
                <button id="play"><b>PLAY</b></button>
                <button id="stop"><b>STOP</b></button>
            </p>
        </section>
        <section>
            <progress id="partProgress" value="0" />
        </section>
    </main>
    <script src="bundle.js"></script>
</body>
</html>
